<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HomePage</title>
    <link href="./css/style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/3e8d1c7e94.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
    />
  </head>
  <body>
    <header>
      <section class="hero">
        <div class="hero__image">
          <img src="./assets/image/aboutme.png" alt="Ashley Williams" />
        </div>
        <div class="hero__content">
          <h1 class="hero__name">Ashley Williams</h1>
          <p class="hero__bio">...</p>
          <div class="hero__socials">
            <i class="devicon-github-original"></i>
            <i class="devicon-linkedin-plain"></i>
            <i class="devicon-twitter-original"></i>
          </div>
        </div>
      </section>
    </header>

    <main>
      <section class="projects">
        <h2 class="projects__heading">My Work</h2>
        <div class="projects__grid">
          <article class="project-card">
            <div class="project-card__screenshot">screenshot</div>
            <div class="project-card__info">
              <h3 class="project-card__title">Project name</h3>
              <p class="project-card__description">...</p>
              <div class="project-card__links">
                <i class="fa-solid fa-link"></i>
              </div>
            </div>
          </article>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <section class="contact">
        <div class="contact__info">
          <h2 class="contact__heading">Contact me</h2>
          <p class="contact__text">Please get in touch...</p>
          <address class="contact__address">
            1234 Random Road<br />
            Random Town, California 12345<br />
            <a href="tel:5555555555" class="contact__phone">555-555-5555</a
            ><br />
            <a
              href="mailto:ashleywilliams.is.not.real@gmail.com"
              class="contact__email"
              >ashleywilliams.is.not.real@gmail.com</a
            >
          </address>
          <div class="contact__socials">
            <i class="devicon-github-original"></i>
            <i class="devicon-linkedin-plain"></i>
            <i class="devicon-twitter-original"></i>
          </div>
        </div>
        <div class="contact__image">
          <img src="./assets/image/contactme.png" alt="Ashley Williams" />
        </div>
      </section>
    </footer>
  </body>
</html>
